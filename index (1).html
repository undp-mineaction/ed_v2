<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chrono Map with Horizontal Scroll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://js.arcgis.com/4.28/esri/themes/dark/main.css" rel="stylesheet" />
  <script src="https://js.arcgis.com/4.28/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: 'Nunito', 'Avenir', sans-serif;
    }

    #infoBox {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.3);
      padding: 12px 18px;
      z-index: 10;
      color: white;
      min-width: 260px;
    }

    #metadataContainer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 120px;
      overflow-x: auto;
      display: flex;
      background: rgba(0, 0, 0, 0.4);
      z-index: 9;
      border-top: 1px solid #888;
      scroll-snap-type: x mandatory;
    }

    .metadataDay {
      min-width: 140px;
      padding: 6px;
      color: white;
      border-right: 1px solid #555;
      font-size: 12px;
      text-align: center;
      flex-shrink: 0;
      scroll-snap-align: start;
    }

    .metadataDay.active {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <div id="infoBox">
    <h3>EO Casualties</h3>
    <div id="counts">Boys: 0 | Girls: 0 | Men: 0 | Women: 0</div>
  </div>

  <div id="metadataContainer"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function(Map, MapView, FeatureLayer) {

      const map = new Map({
        basemap: "gray"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [31.1656, 48.3794], // Ukraine
        zoom: 6,
        ui: { components: ["attribution"] }
      });

      const casualtiesLayer = new FeatureLayer({
        url: "https://geosmarthosting.undp.org/arcgis/rest/services/Hosted/Copy_of_accidents_pull/FeatureServer/0",
        outFields: ["*"],
        title: "Casualties",
        renderer: {
          type: "simple",
          symbol: {
            type: "simple-marker",
            color: "#e74c3c",
            size: "15px",
            outline: {
              color: "#ffffff",
              width: 0.5
            }
          }
        }
      });

      map.add(casualtiesLayer);

      let allFeatures = [];

      casualtiesLayer.when(() => {
        casualtiesLayer.queryFeatures({
          where: "1=1",
          outFields: ["*"],
          returnGeometry: false
        }).then(result => {
          allFeatures = result.features;
          renderMetadataStrip(allFeatures);
          scrollListener(); // Attach after rendering
        });
      });

      function renderMetadataStrip(features) {
        const dayGroups = {};
        features.forEach(f => {
          const attr = f.attributes;
          const date = new Date(attr.report_dt);
          const day = date.toISOString().split("T")[0];
          if (!dayGroups[day]) dayGroups[day] = [];
          dayGroups[day].push(attr);
        });

        const container = document.getElementById("metadataContainer");
        container.innerHTML = "";

        Object.entries(dayGroups).sort().forEach(([day, attrs]) => {
          let killed = 0, injured = 0;
          attrs.forEach(a => {
            killed += a.killed || 0;
            injured +=
              (a.injured_female_adult || 0) +
              (a.injured_male_adult || 0) +
              (a.injured_female_child || 0) +
              (a.injured_male_child || 0);
          });

          const box = document.createElement("div");
          box.className = "metadataDay";
          box.setAttribute("data-day", day);
          box.innerHTML = `<strong>${day}</strong><br/>
                           Events: ${attrs.length}<br/>
                           Deaths: ${killed}<br/>
                           Injured: ${injured}`;
          container.appendChild(box);
        });

        // Initialize to first day
        const firstDay = container.querySelector(".metadataDay")?.getAttribute("data-day");
        if (firstDay) updateCountsForDay(firstDay);
      }

      function scrollListener() {
        const container = document.getElementById("metadataContainer");

        container.addEventListener("scroll", () => {
          const boxes = Array.from(container.getElementsByClassName("metadataDay"));

          let closestBox = null;
          let closestOffset = Infinity;

          boxes.forEach(box => {
            const boxRect = box.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            const offset = Math.abs(boxRect.left - containerRect.left);

            if (offset < closestOffset) {
              closestOffset = offset;
              closestBox = box;
            }
          });

          if (closestBox) {
            const day = closestBox.getAttribute("data-day");
            if (day && day !== container.getAttribute("data-active-day")) {
              container.setAttribute("data-active-day", day);

              // highlight active
              boxes.forEach(b => b.classList.remove("active"));
              closestBox.classList.add("active");

              updateCountsForDay(day);
            }
          }
        });
      }

      function updateCountsForDay(day) {
        let boys = 0, girls = 0, men = 0, women = 0;

        const dayFeatures = allFeatures.filter(f => {
          const date = new Date(f.attributes.report_dt);
          return date.toISOString().split("T")[0] === day;
        });

        dayFeatures.forEach(f => {
          const attr = f.attributes;
          boys += attr.killed_male_child || 0;
          girls += attr.killed_female_child || 0;
          men += attr.killed_male_adult || 0;
          women += attr.killed_female_adult || 0;
        });

        document.getElementById("counts").textContent =
          `Boys: ${boys} | Girls: ${girls} | Men: ${men} | Women: ${women}`;
      }
    });
  </script>
</body>
</html>
