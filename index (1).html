<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chrono-style Map with Scroll Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://js.arcgis.com/4.28/esri/themes/dark/main.css" rel="stylesheet" />
  <script src="https://js.arcgis.com/4.28/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: 'Nunito', 'Avenir', sans-serif;
    }

    #infoBox {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.3);
      padding: 12px 18px;
      z-index: 10;
      color: white;
      min-width: 280px;
    }

    #timelineContainer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      overflow-x: auto;
      display: flex;
      background: rgba(0, 0, 0, 0.6);
      white-space: nowrap;
      z-index: 10;
      scroll-behavior: smooth;
    }

    .dayStrip {
      width: 100px;
      flex-shrink: 0;
      padding: 8px;
      color: white;
      text-align: center;
      border-right: 1px solid #444;
      cursor: pointer;
    }

    .dayStrip.active {
      background: #f97c3c;
    }

    #metadataContainer {
      position: absolute;
      bottom: 60px;
      left: 0;
      right: 0;
      height: 100px;
      overflow-x: auto;
      display: flex;
      background: rgba(0, 0, 0, 0.4);
      z-index: 9;
      border-top: 1px solid #888;
    }

    .metadataDay {
      min-width: 140px;
      padding: 8px;
      color: white;
      border-right: 1px solid #555;
      font-size: 12px;
      text-align: left;
      flex-shrink: 0;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <div id="infoBox">
    <h3>EO Casualties</h3>
    <div id="counts">Boys: 0 | Girls: 0 | Men: 0 | Women: 0</div>
  </div>

  <div id="metadataContainer"></div>
  <div id="timelineContainer"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function(Map, MapView, FeatureLayer) {

      const map = new Map({
        basemap: "gray"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [31.1656, 48.3794], // Ukraine
        zoom: 6,
        ui: {
          components: ["attribution"]
        }
      });

      const casualtiesLayer = new FeatureLayer({
        url: "https://geosmarthosting.undp.org/arcgis/rest/services/Hosted/Copy_of_accidents_pull/FeatureServer/0",
        outFields: ["*"]
      });

      map.add(casualtiesLayer);

      view.when(() => {
        casualtiesLayer.queryFeatures({
          where: "1=1",
          outFields: ["report_date"],
          returnGeometry: false,
          orderByFields: ["report_date ASC"]
        }).then(results => {
          const uniqueDates = [...new Set(results.features.map(f =>
            new Date(f.attributes.report_date).toISOString().split("T")[0]
          ))];

          const timeline = document.getElementById("timelineContainer");

          uniqueDates.forEach(date => {
            const div = document.createElement("div");
            div.className = "dayStrip";
            div.textContent = date;
            div.dataset.date = date;
            div.addEventListener("click", () => {
              document.querySelectorAll(".dayStrip").forEach(el => el.classList.remove("active"));
              div.classList.add("active");
              filterByDate(date);
            });
            timeline.appendChild(div);
          });

          // Load initial day
          if (uniqueDates.length) {
            document.querySelector(".dayStrip").classList.add("active");
            filterByDate(uniqueDates[0]);
          }
        });

        function filterByDate(dateStr) {
          const start = new Date(dateStr);
          const end = new Date(start);
          end.setDate(start.getDate() + 1);

          const query = casualtiesLayer.createQuery();
          query.where = `report_date >= DATE '${dateStr}' AND report_date < DATE '${end.toISOString().split("T")[0]}'`;
          query.returnGeometry = false;

          casualtiesLayer.queryFeatures(query).then((result) => {
            const features = result.features;

            let boys = 0, girls = 0, men = 0, women = 0;
            const metadataBox = document.getElementById("metadataContainer");
            metadataBox.innerHTML = "";

        features.forEach(f => {
            const attr = f.attributes;
            boys += attr.killed_male_child || 0;
            girls += attr.killed_female_child || 0;
            men += attr.killed_male_adult || 0;
            women += attr.killed_female_adult || 0;
            });

            document.getElementById("counts").textContent =
              `Boys: ${boys} | Girls: ${girls} | Men: ${men} | Women: ${women}`;

            const box = document.createElement("div");
            box.className = "metadataDay";
            box.innerHTML = `<strong>${dateStr}</strong><br/>
                             Events: ${features.length}<br/>
                             Deaths: ${boys + girls + men + women}`;
            metadataBox.appendChild(box);
          });
        }
      });
    });
  </script>
</body>
</html>
