<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chrono Map with Horizontal Scroll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://js.arcgis.com/4.28/esri/themes/dark/main.css" rel="stylesheet" />
  <script src="https://js.arcgis.com/4.28/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: 'Nunito', 'Avenir', sans-serif;
    }

    #infoBox {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.3);
      padding: 12px 18px;
      z-index: 10;
      color: white;
      min-width: 280px;
      font-size: 14px;
    }

    #metadataContainer {
      position: absolute;
      bottom: 30px;
      left: 0;
      right: 0;
      height: 120px;
      overflow-x: auto;
      display: flex;
      background: rgba(0, 0, 0, 0.4);
      z-index: 9;
      border-top: 1px solid #888;
    }

    #metadataContainer::-webkit-scrollbar {
      height: 10px;
    }

    #metadataContainer::-webkit-scrollbar-thumb {
      background: rgba(200, 200, 200, 0.5);
      border-radius: 6px;
    }

    #metadataContainer::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.4);
    }

    .metadataDay {
      min-width: 140px;
      padding: 6px;
      color: white;
      border-right: 0.5px solid #555;
      font-size: 12px;
      text-align: center;
      flex-shrink: 0;
    }

    .metadataDay.highlight {
      background-color: rgba(255, 255, 255, 0.1);
    }

    #visibleRange {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      text-align: center;
      padding: 4px 0;
      font-size: 13px;
      z-index: 10;
      border-top: 1px solid #888;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <div id="infoBox">
    <h3>EO Fatalities</h3>
    <div id="counts">Boys: 0 | Girls: 0 | Men: 0 | Women: 0 | Injured: 0</div>
  </div>

  <div id="metadataContainer"></div>
  <div id="visibleRange">Visible Dates: </div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function(Map, MapView, FeatureLayer) {

      const map = new Map({
        basemap: "gray"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [31.1656, 48.3794],
        zoom: 6,
        ui: {
          components: ["attribution"]
        }
      });
      view.popup.maxWidth = 100;

      const casualtiesLayer = new FeatureLayer({
        url: "https://geosmarthosting.undp.org/arcgis/rest/services/Hosted/Copy_of_accidents_pull/FeatureServer/0",
        outFields: ["*"],
        title: "Casualties",
        popupTemplate: {
          title: "Incident on {report_dt}",
          content: `
            <strong>Incident Count:</strong> {Incident_Count}<br/>
            <strong>Total Killed:</strong> {killed}<br/>
            <strong>Total Injured:</strong> {injured}</br> 
            <div style="display: flex; gap: 20px; margin-top: 5px;">
              <div>
                <strong>Killed:</strong>
                <ul style="margin: 4px 0; padding-left: 30px;">
                  <li>{killed_female_adult} Woman</li>
                  <li>{killed_male_adult} Man</li>
                  <li>{killed_female_child} Girl</li>
                  <li>{killed_male_child} Boy</li>
                </ul>
              </div>
              <div>
                <strong>Injured:</strong>
                <ul style="margin: 4px 0; padding-left: 20px;">
                  <li>{injured_female_adult} Woman</li>
                  <li>{injured_male_adult} Man</li>
                  <li>{injured_female_child} Girl</li>
                  <li>{injured_male_child} Boy</li>
                </ul>
              </div>
            </div>
            <strong>EO Category:</strong> {eo_cat}<br/>
          `
        },
        labelingInfo: [{
          labelExpressionInfo: { expression: "$feature.Incident_Count" },
          symbol: {
            type: "text",
            color: "white",
            haloColor: "black",
            haloSize: 1,
            font: { size: 10, family: "Avenir Next", weight: "normal" }
          },
          labelPlacement: "center-center"
        }],
        labelsVisible: true,
        renderer: {
          type: "simple",
          symbol: {
            type: "simple-marker",
            color: "#e74c3c",
            size: "25px",
            outline: { color: "#ffffff", width: 1 }
          }
        }
      });

      let casualtiesLayerView;

      map.add(casualtiesLayer);

      const container = document.getElementById("metadataContainer");

      casualtiesLayer.when(() => {
        view.whenLayerView(casualtiesLayer).then(layerView => {
          casualtiesLayerView = layerView;
        });

        casualtiesLayer.queryFeatures({
          where: "1=1",
          outFields: ["*"],
          returnGeometry: false
        }).then(result => {
          const features = result.features;
          const dayGroups = {};
          let boys = 0, girls = 0, men = 0, women = 0, injuredTotal = 0;

          features.forEach(f => {
            const attr = f.attributes;
            const date = new Date(attr.report_dt);
            const day = date.toISOString().split("T")[0];
            if (!dayGroups[day]) dayGroups[day] = [];
            dayGroups[day].push(attr);
            boys += attr.killed_male_child || 0;
            girls += attr.killed_female_child || 0;
            men += attr.killed_male_adult || 0;
            women += attr.killed_female_adult || 0;
            injuredTotal += (attr.injured_female_adult || 0) + (attr.injured_male_adult || 0) + (attr.injured_female_child || 0) + (attr.injured_male_child || 0);
          });

          document.getElementById("counts").textContent =
            `Boys: ${boys} | Girls: ${girls} | Men: ${men} | Women: ${women} | Injured: ${injuredTotal}`;

          container.innerHTML = "";

          Object.entries(dayGroups).sort().forEach(([day, attrs]) => {
            let killed = 0, injured = 0;
            attrs.forEach(a => {
              killed += a.killed || 0;
              injured += (a.injured_female_adult || 0) + (a.injured_male_adult || 0) + (a.injured_female_child || 0) + (a.injured_male_child || 0);
            });

            const box = document.createElement("div");
            box.className = "metadataDay";
            box.setAttribute("data-day", day);
            box.innerHTML = `<strong>${day}</strong><br/>Events: ${attrs.length}<br/>Deaths: ${killed}<br/>Injured: ${injured}`;
            container.appendChild(box);
          });

          container.addEventListener("scroll", updateOnScroll);
          updateOnScroll();
        });
      });

      function updateOnScroll() {
        const boxes = document.querySelectorAll(".metadataDay");
        const containerRect = container.getBoundingClientRect();
        const visibleDays = [];

        boxes.forEach(box => {
          const rect = box.getBoundingClientRect();
          if (rect.right >= containerRect.left && rect.left <= containerRect.right) {
            visibleDays.push(box.getAttribute("data-day"));
            box.classList.add("highlight");
          } else {
            box.classList.remove("highlight");
          }
        });

        if (visibleDays.length > 0) {
          const rangeText = `Visible Dates: ${visibleDays[0]} to ${visibleDays[visibleDays.length - 1]}`;
          document.getElementById("visibleRange").textContent = rangeText;

          if (casualtiesLayerView) {
            const whereClause = visibleDays.map(day => `report_dt LIKE '${day}%'`).join(" OR ");
            casualtiesLayerView.filter = { where: whereClause };
          }
        }
      }
    });
  </script>
</body>
</html>
