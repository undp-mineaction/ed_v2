<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chrono Map with Horizontal Scroll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://js.arcgis.com/4.28/esri/themes/dark/main.css" rel="stylesheet" />
  <script src="https://js.arcgis.com/4.28/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: 'Nunito', 'Avenir', sans-serif;
      background: #121212;
    }

    #viewDiv {
      height: calc(100% - 160px);
      width: 100%;
    }

    #infoBox {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(11, 10, 10, 0.2);
      padding: 12px 18px;
      z-index: 10;
      color: #0468B1;
      min-width: 280px;
      font-size: 14px;
    }

    #metadataContainer {
      position: absolute;
      bottom: 40px;
      left: 0;
      right: 0;
      height: 220px;
      overflow-x: auto;
      display: flex;
      background: transparent;
      z-index: 9;
      border-top: 1px solid #555;
      scrollbar-width: auto;
      scrollbar-color: #888 transparent;
    }

    #metadataContainer::-webkit-scrollbar {
      height: 40px;
    }
    #metadataContainer::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 0;
      -webkit-appearance: none;
    }
    #metadataContainer::-webkit-scrollbar-track {
      background: transparent;
    }

    .metadataDay {
      min-width: 160px;
      padding: 6px 12px;
      color: white;
      border-right: 0.5px solid #555;
      font-size: 12px;
      text-align: center;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      background-color: #2a2a2a;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
    }
    .metadataDay:nth-child(even) {
      background-color: #3c3c3c;
    }

    .dateLabel {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #bbb;
      user-select: none;
    }
    .dateLabel .month {
      font-size: 11px;
      text-transform: uppercase;
      font-weight: 600;
      line-height: 1;
    }
    .dateLabel .day {
      font-size: 22px;
      font-weight: 700;
      line-height: 1;
      margin-top: 2px;
      color: white;
    }

    .incidentList {
      margin-top: 8px;
      max-height: 140px;
      overflow-y: auto;
      font-size: 11px;
      color: #ddd;
      text-align: left;
    }

    .incidentRecord {
      display: flex;
      align-items: center;
      margin-bottom: 2px;
      white-space: nowrap;
    }

    .redDot {
      width: 20px;
      height: 20px;
      background-color: #e74c3c;
      border-radius: 50%;
      margin-right: 6px;
      flex-shrink: 0;
      color: white;
      font-weight: 700;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    #dateRangeDisplay {
      position: absolute;
      bottom: 0;
      left: 0;
      padding-left: 20px;
      right: 0;
      height: 40px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      text-align: left;
      line-height: 40px;
      font-size: 13px;
      z-index: 10;
    }

    #logoBox {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 20;
    }

    #logoBox img {
      height: 50px;
      width: auto;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="logoBox">
    <img src="https://raw.githubusercontent.com/undp-mineaction/ed_v2/main/UNDP_LOGO.png" alt="UNDP Logo" />
  </div>
  <div id="viewDiv"></div>

  <div id="infoBox">
    <div id="counts">Loading...</div>
  </div>

  <div id="metadataContainer"></div>
  <div id="dateRangeDisplay">Visible Date Range: </div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function(Map, MapView, FeatureLayer) {

      const map = new Map({ basemap: "gray" });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [31.1656, 48.3794],
        zoom: 6,
        ui: { components: ["attribution"] }
      });
      view.popup.maxWidth = 100;

      const casualtiesLayer = new FeatureLayer({
        url: "https://geosmarthosting.undp.org/arcgis/rest/services/Hosted/Copy_of_accidents_pull/FeatureServer/0",
        outFields: ["*"],
        title: "Casualties",
        popupTemplate: {
          title: "Incident on {acc_dt}",
          content: `
            <strong>Incident Count:</strong> {acc_count}<br/>
            <strong>Total Killed:</strong> {killed}<br/>
            <strong>Total Injured:</strong> {injured}</br>
            <div style="display: flex; gap: 20px; margin-top: 5px;">
              <div>
                <strong>Killed:</strong>
                <ul style="margin: 4px 0; padding-left: 30px;">
                  <li>{killed_female_adult} Woman</li>
                  <li>{killed_male_adult} Man</li>
                  <li>{killed_female_child} Girl</li>
                  <li>{killed_male_child} Boy</li>
                </ul>
              </div>
              <div>
                <strong>Injured:</strong>
                <ul style="margin: 4px 0; padding-left: 20px;">
                  <li>{injured_female_adult} Woman</li>
                  <li>{injured_male_adult} Man</li>
                  <li>{injured_female_child} Girl</li>
                  <li>{injured_male_child} Boy</li>
                </ul>
              </div>
            </div>
            <strong>EO Category:</strong> {eo_cat}<br/>
          `
        },
        labelingInfo: [{
          labelExpressionInfo: {
            expression: "$feature.acc_count"
          },
          symbol: {
            type: "text",
            color: "white",
            haloColor: "black",
            haloSize: 1,
            font: {
              size: 10,
              family: "Avenir Next",
              weight: "normal"
            }
          },
          labelPlacement: "center-center"
        }],
        labelsVisible: true,
        renderer: {
          type: "simple",
          symbol: {
            type: "simple-marker",
            color: "#e74c3c",
            size: "25px",
            outline: {
              color: "#ffffff",
              width: 1
            }
          }
        }
      });

      let casualtiesLayerView;

      map.add(casualtiesLayer);

      const container = document.getElementById("metadataContainer");
      const rangeDisplay = document.getElementById("dateRangeDisplay");
      const countsBox = document.getElementById("counts");

      // State to handle click locking
      let userClickedDay = false;
      let currentFilterDay = null;

      casualtiesLayer.when(() => {
        view.whenLayerView(casualtiesLayer).then(function(layerView) {
          casualtiesLayerView = layerView;
        });

        casualtiesLayer.queryFeatures({
          where: "1=1",
          outFields: ["*"],
          returnGeometry: false
        }).then(result => {
          const features = result.features;
          const dayGroups = {};

          let boysKilled = 0, girlsKilled = 0, menKilled = 0, womenKilled = 0;
          let boysInjured = 0, girlsInjured = 0, menInjured = 0, womenInjured = 0;

          features.forEach(f => {
            const attr = f.attributes;
            const date = new Date(attr.acc_dt);
            const day = date.toISOString().split("T")[0];

            if (!dayGroups[day]) dayGroups[day] = [];
            dayGroups[day].push(attr);

            boysKilled += attr.killed_male_child || 0;
            girlsKilled += attr.killed_female_child || 0;
            menKilled += attr.killed_male_adult || 0;
            womenKilled += attr.killed_female_adult || 0;

            boysInjured += attr.injured_male_child || 0;
            girlsInjured += attr.injured_female_child || 0;
            menInjured += attr.injured_male_adult || 0;
            womenInjured += attr.injured_female_adult || 0;
          });

          countsBox.innerHTML = `
            <strong>Casualty Summary</strong><br/>
            <strong>Killed:</strong> Boys: ${boysKilled} | Girls: ${girlsKilled} | Men: ${menKilled} | Women: ${womenKilled}<br/>
            <strong>Injured:</strong> Boys: ${boysInjured} | Girls: ${girlsInjured} | Men: ${menInjured} | Women: ${womenInjured}
          `;

          container.innerHTML = "";

          Object.entries(dayGroups).sort().forEach(([day, attrs]) => {
            const box = document.createElement("div");
            box.className = "metadataDay";
            box.setAttribute("data-day", day);

            const dateObj = new Date(day);
            const monthName = dateObj.toLocaleString("default", { month: "short" });
            const dayNum = dateObj.getDate();

            box.innerHTML = `
              <div class="dateLabel">
                <div class="month">${monthName}</div>
                <div class="day">${dayNum}</div>
              </div>
              <div class="incidentList">
                ${attrs.map(attr => `
                  <div class="incidentRecord">
                    <span class="redDot">${attr.acc_count}</span>
                    Killed: ${attr.killed || 0}, Injured: ${((attr.injured_female_adult||0)+(attr.injured_male_adult||0)+(attr.injured_female_child||0)+(attr.injured_male_child||0))}
                  </div>
                `).join('')}
              </div>
            `;

            container.appendChild(box);
          });

          container.addEventListener("scroll", updateOnScroll);
          updateOnScroll();
        });
      });

      container.addEventListener("click", e => {
        if (e.target.closest(".metadataDay")) {
          const box = e.target.closest(".metadataDay");
          userClickedDay = true;
          currentFilterDay = box.getAttribute("data-day");
          filterForDay(currentFilterDay);
          e.stopPropagation();
        }
      });

      document.body.addEventListener("click", e => {
        if (userClickedDay) {
          if (!container.contains(e.target)) {
            userClickedDay = false;
            currentFilterDay = null;
            updateOnScroll();
          }
        }
      });

      function filterForDay(day) {
        if (casualtiesLayerView) {
          casualtiesLayerView.filter = { where: `acc_dt LIKE '${day}%'` };
          rangeDisplay.textContent = `Filtered for day: ${day}`;
        }
      }

      function updateOnScroll() {
        if (userClickedDay) return; // locked, skip scroll updates

        const boxes = document.querySelectorAll(".metadataDay");
        const containerRect = container.getBoundingClientRect();
        const visibleDays = [];

        boxes.forEach(box => {
          const rect = box.getBoundingClientRect();
          if (rect.right >= containerRect.left && rect.left <= containerRect.right) {
            visibleDays.push(box.getAttribute("data-day"));
          }
        });

        if (visibleDays.length > 0 && casualtiesLayerView) {
          const whereClause = visibleDays.map(day => `acc_dt LIKE '${day}%'`).join(" OR ");
          casualtiesLayerView.filter = { where: whereClause };
          rangeDisplay.textContent = `Visible Date Range: ${visibleDays[0]} - ${visibleDays[visibleDays.length - 1]}`;
        } else {
          rangeDisplay.textContent = "No visible days";
          casualtiesLayerView.filter = null;
        }
      }

    });
  </script>
</body>
</html>
